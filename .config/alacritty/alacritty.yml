font:
    size: 7
    normal:
        family: 'Fira Code'
    italic:
        family: 'Fira Code'
    bold:
        family: 'Fira Code'

# Colors (Hyper)
colors:
  # Default colors
  primary:
    background: '0x000000'
    foreground: '0xffffff'
  cursor:
    text: '0xF81CE5'
    cursor: '0xffffff'

  # Normal colors
  normal:
    black:   '0x000000'
    red:     '0xfe0100'
    green:   '0x33ff00'
    yellow:  '0xfeff00'
    blue:    '0x0066ff'
    magenta: '0xcc00ff'
    cyan:    '0x00ffff'
    white:   '0xd0d0d0'

  # Bright colors
  bright:
    black:   '0x808080'
    red:     '0xfe0100'
    green:   '0x33ff00'
    yellow:  '0xfeff00'
    blue:    '0x0066ff'
    magenta: '0xcc00ff'
    cyan:    '0x00ffff'
    white:   '0xFFFFFF'


window:
  padding:
    x: 5
    y: 5

cursor:
    style: Beam
        

background_opacity: 0.6
Window class (Linux/BSD only):
  class:
    #Application instance name
    instance: Alacritty
    # General application class
    general: Alacritty
