font:
  size: 7
  normal:
    family: 'Jetbrains Mono'
    #family: 'Fira Code'
  italic:
    family: 'Jetbrains Mono'
    #family: 'Fira Code'
  bold:
    family: 'Jetbrains Mono'
    #family: 'Fira Code'

# Colors (Gruvbox Material Dark Medium)
colors:
  # Default colors
  primary:
    # hard contrast: background = '#1d2021'
    background: '#282828'
    # soft contrast: background = '#32302f'
    foreground: '#ebdbb2'

  # Normal colors
  normal:
    black: '#282828'
    red: '#cc241d'
    green: '#98971a'
    yellow: '#d79921'
    blue: '#458588'
    magenta: '#b16286'
    cyan: '#689d6a'
    white: '#a89984'

  # Bright colors
  bright:
    black: '#928374'
    red: '#fb4934'
    green: '#b8bb26'
    yellow: '#fabd2f'
    blue: '#83a598'
    magenta: '#d3869b'
    cyan: '#8ec07c'
    white: '#ebdbb2'

window:
  padding:
    x: 5
    y: 5
cursor:
  style: Beam

background_opacity: 0.7
Window class (Linux/BSD only):
  class:
    #Application instance name
    instance: Alacritty
theme: Gruvbox-Dark
